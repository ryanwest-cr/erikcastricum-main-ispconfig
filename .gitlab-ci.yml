# Defines stages which are to be executed
stages:
  - syntax
  - syntax_diff
  - test

#
### Stage syntax
#

syntax:lint:
  stage: syntax
  image: edbizarro/gitlab-ci-pipeline-php:7.2
  allow_failure: false
  only:
    - schedules
    - web
    - merge_requests

  script:
    - echo "Syntax checking PHP files"
    - bash ./.git-scripts/syntax.sh


syntax_diff:lint:
  stage: syntax
  image: edbizarro/gitlab-ci-pipeline-php:7.2
  allow_failure: false
  only:
    - web
    - pushes
    - branches

  script:
    - echo "Syntax checking PHP files"
    - bash ./.git-scripts/syntax.sh commit

